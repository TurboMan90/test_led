				outline: none;

				margin: 10px;
				width: 230px;
				text-transform: uppercase;
				font-family: helvetica;
				font-size: 19px;
				background-color: #333;
				color: white;
				border: 0px solid white;
				border-radius: 25px;
			}

				max-width: 82%;
				image-rendering: pixelated;

				margin: 4vh 0 0 0;
				animation: fi 1s;
			}
			
			@keyframes fi {
				from { opacity: 0; }
				to   { opacity: 1; }
			}
	
			.main {
				animation: fi 1.5s .7s both;
			}
		</style>
